<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sinasi Eren Senel Locations</title>
    <link rel="stylesheet" href="build/css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/css/palette.min.css">
    <link rel="stylesheet" href="build/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
</head>

<body>
    <div class="container-fluid cover-html">
        <div class="row cover-html">
            <div class="col-xs-12 topBar dark-primary-color divider-color" data-bind="foreach : filters">
                <div data-bind="if: type == 'click', visible: type =='click'" class="menu-container">
                    <a class="text-primary-color menu-link btn btn-link" data-bind="click: cb" href="#">
                        <i data-bind="attr: {class: 'fa fa-' + font_icon}" aria-hidden="true"></i>
                        <span data-bind="text : filter_text" class="hidden-xs"></span></a>
                </div>
                <div data-bind="if: type == 'input', visible: type =='input'" class="menu-container form-group">
                    <label class="text-primary-color menu-link" data-bind="attr:{ for: id}"><i data-bind="attr: {class: 'fa fa-' + font_icon}" aria-hidden="true"></i></label>
                    <input data-bind="attr:{ placeholder: filter_text, id: id}" class="search-box" type="text" name="" value="">
                </div>
            </div>
            <div id="map" class="col-xs-12 content-section googleMap">

            </div>
        </div>

    </div>
</body>

<script src="build/js/jquery.min.js" charset="utf-8"></script>
<script src="build/js/knockout.min.js" charset="utf-8"></script>
<script src="build/js/classes.min.js" charset="utf-8"></script>
<script src="build/js/main.min.js" charset="utf-8"></script>
<script src="build/js/googleMap.min.js" charset="utf-8"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyH7rP5BYZ2Y4HIaqgTneRACUDo5yp2pY&callback=mapInit">
</script>

</html>
